name: Auto Export CSV

on:
  schedule:
    - cron: '0 0 */90 * *'  # every 90 days
  workflow_dispatch:         # allows manual trigger

jobs:
  export_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Fetch CSV from App
      env:
        APP_TOKEN: ${{ secrets.APP_TOKEN }}
      run: |
        mkdir -p Export_Data
        curl -H "Authorization: token $APP_TOKEN" -o Export_Data/approvals_$(date +%F).csv https://fareed-007.github.io/dia-gmdf-webapp-tool/index.html/auto_export_csv

    - name: Commit & Push CSV
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Export_Data/
        git commit -m "Auto-export approvals CSV $(date +%F)" || echo "No changes to commit"
        git push
